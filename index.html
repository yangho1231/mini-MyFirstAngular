<!DOCUMENT html>
<html ng-app = "friendsList">
<head>
  <meta charset="utf-8">
  <title>My First Angular App</title>
  <link rel = "stylesheet" href = "styles.css">
</head>


<body ng-controller = "mainCtrl">
<h1>My Friends</h1>
<div ng-hide = "hide" ng-repeat="friend in friends track by $index" class = "friends">
  <p ng-click="removeTodo($index)">{{friend}}</p>
</div>
<input ng-model = "toDo" />
<button ng-click = "addToDo(toDo)">Add name</button><br><br>
<button ng-click = "hideToDo()">Hide List</button>










<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src = "js/app.js"></script>
<script src = "js/mainCtrl.js"></script>
</body>




</html>
